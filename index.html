<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="top-container">
            <h1>Metric/Imperial unit conversion</h1>
            <p id="input-number">20</p>
            <form>
                  <input id="input-field" type="text" placeholder="Enter New Number"><br>
                  <input id="input-btn" type="submit" value="Calculate">
            </form>
        </section>
        <section class="bottom-container">
            <h3>Length (Meter/Feet)</h3>
            <p id ="length-element">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            <h3>Volume (Liters/Gallons)</h3>
            <p id ="volume-element">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id ="mass-element">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
